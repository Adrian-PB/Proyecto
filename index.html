<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Masas
    </title>
    <style>
        #resultado{
            font-weight: bold;
            font-size: 1. 2 rem;
            text-align: center;
        }  
    </style>
</head>
<body>
    <main>
        <div class="px-4 py-2 my-2 text-center border-bottom">
            <img class="d-block mx-auto mb-2" src="logo.png" alt="" width="30%">
            <h1 class="display-5 fw-bold">LIBRAS - ONZAS</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-0">Conversiones a libras y onzas</p>
                <p class="lead mb-4">Programado por: Adrian Palacios </p>
            </div>
        </div>

        <div class="b-example-divider"></div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <form>
                        <div></div>
                        <div class="mb-3">
                            <label class="form-label" for="kilogramos">Kilogramos: <span id="lbl-kilogramos" >1</span></label>
                            <input class="form-range" type="range" min="1" max="500" id="kilogramos" oninput="cambiarLibras();">
                            <div class="form-text">Desliza para cambiar el valor de los Kilogramos</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="kilogramos">Resultado</label>
                            <div id="resultado">
                                1 Kilogramo equivale a 2.205 libras
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="b-example-divider"></div>

        <div class="container mt-5"></div>
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <form>
                        <div></div>
                        <div class="mb-3">
                            <label class="form-label" for="kilogramos1">Kilogramos: <span id="lbl-kilogramos1" >1</span></label>
                            <input class="form-range" type="range" min="1" max="500" id="kilogramos1" oninput="cambiarOnzas();">
                            <div class="form-text">Desliza para cambiar el valor de los Kilogramos</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="kilogramos1">Resultado</label>
                            <div id="resultado1">
                                1 Kilogramo equivale a 35.274 onzas
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script type="text/javascript">
        var modelo = null;
        var modelo1= null;
        (async() =>{
            console.log("Cargando modelo");
            modelo = await tf.loadLayersModel("model.json")
            console.log("Modelo cargado")
        })();

        (async() =>{
            console.log("Cargando modelo");
            modelo1 = await tf.loadLayersModel("model.json")
            console.log("Modelo cargado")
        })();

        function cambiarLibras(){
            var kilogramos = document.getElementById("kilogramos").value;
            document.getElementById("lbl-kilogramos").innerHTML= kilogramos;
            if(modelo != null){
                var tensor = tf.tensor1d([parseInt(kilogramos)]);
                var prediccion = modelo.predict(tensor).dataSync();
                prediccion = Math.round(prediccion,1);
                document.getElementById("resultado").innerHTML= kilogramos + " kg son : "+ prediccion + " libras";
            } else{
                document.getElementById("resultado").innerHTML= "Intente de nuevo en un momento";
            }
        }

        function cambiarOnzas(){
            var kilogramos = document.getElementById("kilogramos1").value;
            document.getElementById("lbl-kilogramos1").innerHTML= kilogramos;
            if(modelo1 != null){
                var tensor = tf.tensor1d([parseInt(kilogramos)]);
                var prediccion = modelo1.predict(tensor).dataSync();
                prediccion = Math.round(prediccion,1);
                document.getElementById("resultado1").innerHTML= kilogramos + " kg son : "+ prediccion + " onzas";
            } else{
                document.getElementById("resultado1").innerHTML= "Intente de nuevo en un momento";
            }
        }
    </script>
</body>
</html>
